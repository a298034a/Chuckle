<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>官方活動</title>
    <link rel="stylesheet" href="./css/style-amy.css">
</head>

<body>
    <main id="officialEvent">
        <section id="officialEvent-banner">
            <figure>
                <img src="./images/official/banner.png" alt="台北夜市美食地圖">
            </figure>
        </section>
        <section id="officialEvent-content">
            <article class="intoduce">
                <p>親愛的美食愛好者們，8月的精彩活動不容錯過！我們邀請你們參加我們為期一個月的台北夜市美食地圖集點活動，來一場味蕾的冒險吧！</p>
            </article>
            <ul>
                <li>
                    <h2>探索夜市</h2>
                    <p>走進台北的熱鬧夜市，尋找我們精選的小吃，包括鹽酥雞、大腸包小腸、蚵仔煎、珍珠奶茶和臭豆腐。每一口都讓你愛上夜市的美味！</p>
                </li>
                <li>
                    <h2>拍照留念</h2>
                    <p>購買指定小吃後，記得拍一張包含小吃和手勢「8」的照片。這個手勢不僅是你的參與證明，也是你的獨家回憶！</p>
                </li>
            </ul>
        </section>
    </main>

</body>

</html>
